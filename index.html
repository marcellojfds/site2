<!DOCTYPE html>
<html>
  <head>
    <title>Jogo de correspondência</title>
    <meta charset="UTF-8">
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Jogo de correspondência</h1>
    <p>Arraste cada imagem para o número correspondente.</p>
    <table>
      <tr>
        <td>1</td>
        <td><img src="https://i.imgur.com/BOEz8U6.png"></td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="https://i.imgur.com/lIzskS4.png"></td>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="https://i.imgur.com/t47iJZc.png"></td>
      </tr>
      <tr>
        <td>4</td>
        <td><img src="https://i.imgur.com/yR8aeui.png"></td>
      </tr>
      <tr>
        <td>5</td>
        <td><img src="https://i.imgur.com/vl4vQ03.png"></td>
      </tr>
    </table>
    <script>
      const imgs = document.querySelectorAll('img');
      const tds = document.querySelectorAll('td:first-child');
      
      imgs.forEach(img => {
        img.addEventListener('dragstart', dragStart);
      });
      
      tds.forEach(td => {
        td.addEventListener('dragover', dragOver);
        td.addEventListener('dragenter', dragEnter);
        td.addEventListener('dragleave', dragLeave);
        td.addEventListener('drop', drop);
      });
      
      function dragStart() {
        this.classList.add('dragging');
      }
      
      function dragOver(e) {
        e.preventDefault();
      }
      
      function dragEnter(e) {
        e.preventDefault();
        this.classList.add('hovered');
      }
      
      function dragLeave() {
        this.classList.remove('hovered');
      }
      
      function drop() {
        const dragging = document.querySelector('.dragging');
        this.innerText = dragging.parentNode.innerText;
        dragging.parentNode.innerText = '';
        this.classList.remove('hovered');
        dragging.classList.remove('dragging');
        checkGame();
      }
      
      function checkGame() {
        let complete = true;
        tds.forEach(td => {
          if (td.innerText === '') {
            complete = false;
          }
        });
        if (complete) {
          alert('Parabéns! Você completou o jogo!');
        }
      }
    </script>
  </body>
</html>
